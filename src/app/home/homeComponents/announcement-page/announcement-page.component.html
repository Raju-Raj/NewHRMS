<div class="table-body">
  <h2 class="table-title">
      Announcements
  </h2>

  <div class="filters">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="openAddAnnouneForm()">Add</button>
  </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
          <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="startdate" class="option">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> StartDate </th>
          <td mat-cell *matCellDef="let row"> {{row.startdate}} </td>
        </ng-container>

        <ng-container matColumnDef="enddate" class="option">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> EndDate </th>
          <td mat-cell *matCellDef="let row"> {{row.enddate}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
