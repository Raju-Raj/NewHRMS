<div class="attendanceReports">
  <h2>Attendence Report</h2>
  <div class="top">
    <form action="" (ngSubmit)="getReport()">
      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="dateRange" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="dateRange.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="dateRange.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Submit</button>
    </form>
  </div>
  <div class="table">
    <!-- {{reports | json}} -->
    <table mat-table [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
        <td mat-cell *matCellDef="let row"> {{row.empId}} </td>
      </ng-container>

      <ng-container matColumnDef="ipAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>IP Address </th>
        <td mat-cell *matCellDef="let row"> {{row.ipAddress}} </td>
      </ng-container>

      <ng-container matColumnDef="workFrom" class="option">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> WorkFrom </th>
        <td mat-cell *matCellDef="let row"> {{row.workFrom}} </td>
      </ng-container>

      <ng-container matColumnDef="checkInTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CheckInTime </th>
        <td mat-cell *matCellDef="let row"> {{row.checkInTime}} </td>
      </ng-container>

      <ng-container matColumnDef="checkOutTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CheckOutTime </th>
        <td mat-cell *matCellDef="let row"> {{row.checkOutTime}} </td>
      </ng-container>

      <ng-container matColumnDef="date" class="option">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>

      <ng-container matColumnDef="status" class="option">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row" [ngClass]="row.status"> {{row.status}} </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
