
<div class="container">
  <mat-card class="loginForm">
      <div class="logo">
        HRMS
      </div>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="authenticate()">
        <div class="form-row">
          <mat-form-field>
            <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email">
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field >
            <mat-label>Password</mat-label>
            <input matInput  [type]="hide ? 'password' : 'text'" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <a mat-button>Forgot password?</a>
      <a mat-button>Careers</a>
    </mat-card-footer>
  </mat-card>
</div>
